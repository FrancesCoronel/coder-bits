<!DOCTYPE html>
<html>
<!--FVCPRODUCTIONS-->

<head>
    <meta charset="ISO-8859-1">
    <title>Basic JavaScript</title>
</head>

<body>
    <h1>Basic JavaScript</h1>
    <hr>
    <table width=80% border=1>
        <tr>
            <th>Tasks</th>
            <th>Button</th>
            <th>Output Message</th>
        </tr>
        <tr>
            <td>Show Date & Time</td>
            <td>
                <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click to display date & time</button>
            </td>
            <td>
                <p id="demo"></p>
            </td>
        </tr>
        <tr>
            <td>Changing Images</td>
            <td><p>Click on <b>images</b> below to toggle.</p></td>
            <td>
                <img id="image1" src="buttonBefore.png" width="100" height="100" >
                <br>
                <img id="image2" src="planeBefore.png" width="100" height="100">
                <br>
                <img id="image3" src="bluetoothBefore.png" width="100" height="100">
                <br>
                <img id="image4" src="wifiBefore.png" width="100" height="100">
                <br>
                <img id="image5" src="sunBefore.png" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td>Validating Data</td>
            <td>Enter your <b>birthday</b>:</td>
            <td>
                <form action="demo_form.asp" id="demo3"> Day:
                <input type="text" name="day" id="dd">
                <br> Month:
                <input type="text" name="month" id="mm">
                <br><br>
                <input type="submit" value="Submit"> </form>
            </td>
        </tr>
    </table>
    <hr>

    <script src = "//code.jquery.com/jquery-1.11.2.min.js" ></script>
    
    <script>
    
        $(document).ready(function() {
                
            $("#image1").click(function() {
                if ($("#image1").attr("src") == "buttonBefore.png") {
                    $("#image1").attr("src", "buttonAfter.png");
                } else {
                    $("#image1").attr("src", "buttonBefore.png");
                }
            });

            $("#image2").click(function() {
                if ($("#image2").attr("src") == "planeBefore.png") {
                    $("#image2").attr("src", "planeAfter.png");
                } else {
                    $("#image2").attr("src", "planeBefore.png");
                }
            });

            $("#image3").click(function() {
                if ($("#image3").attr("src") == "bluetoothBefore.png") {
                    $("#image3").attr("src", "bluetoothAfter.png");
                } else {
                    $("#image3").attr("src", "bluetoothBefore.png");
                }
            });

            $("#image4").click(function() {
                if ($("#image4").attr("src") == "wifiBefore.png") {
                    $("#image4").attr("src", "wifiAfter.png");
                } else {
                    $("#image4").attr("src", "wifiBefore.png");
                }
            });

            $("#image5").click(function() {
                if ($("#image5").attr("src") == "sunBefore.png") {
                    $("#image5").attr("src", "sunAfter.png");
                } else {
                    $("#image5").attr("src", "sunBefore.png");
                }
            });

            function checkDate() {
                var d, m, text;
                d = document.getElementById('dd').value;
                m = document.getElementById('mm').value;
                var mOkay = 0;

                if (isNan(d) || m < 1 || m > 12) {
                    text = "Month not valid.";
                } else {
                    text = "Great, thanks!";
                    mOkay = 1;
                }

                if (mOkay == 1) {
                    if (isNan(d) || m < 1 || m > 31) {
                        text = "Day not valid.";
                    } else {
                        if (m == 2 && d > 28) {
                            text = "February cannot have more than 28 days.";
                        } else {
                            if ( (m == 4 || m == 5 || m == 6 || m == 8 || m == 9 || m == 11) && d > 30) {
                                text = "This month cannot have more than 30 days.";
                            }
                            else {
                               text = "Great, thanks!"; 
                            }
                        }
                    }
                }
                document.getElementById('demo3').innerHTML = text;
            }
        }); 

    </script>

</body>

</html>
